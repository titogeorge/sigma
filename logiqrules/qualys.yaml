name: qualys
applications: ""
definitions:
- name: host_without_firewall
  description: Host Without Firewall. Alert means not complied. Sigma for Qualys vulnerability
    scanner. Scan type - Vulnerability Management.
  condition: ([event.category] == ['Security Policy']) && ([host.scan.vuln_name] =~
    ['Firewall.*Product.*Not.*Detected.*'])
  level: low
  ruletype: EVALUATE
  tags: ""
  exttype: SIEM
- name: default_credentials_usage
