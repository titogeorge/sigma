    =~ ['.*ScheduledTasks.xml']) && (([Accesses] =~ ['.*WriteData.*']) || ([Accesses]
    =~ ['.*.*.*4417.*']))
  level: high
  ruletype: EVALUATE
  tags: attack,persistence,lateral_movement,t1053,005
  exttype: SIEM
- name: hacktool_ruler
