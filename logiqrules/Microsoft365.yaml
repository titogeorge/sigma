name: Microsoft365
applications: ""
definitions:
- name: microsoft_365___unusual_volume_of_file_deletion
  description: Detects when a Microsoft Cloud App Security reported a user has deleted
    a unusual a large volume of files.
  condition: ([eventSource] == ['SecurityComplianceCenter']) && ([eventName] == ['Unusual
    volume of file deletion']) && ([status] == ['success'])
  level: medium
  ruletype: EVALUATE
  tags: attack,impact,t1485
  exttype: SIEM
- name: microsoft_365___user_restricted_from_sending_email
  description: Detects when a Security Compliance Center reported a user who exceeded
    sending limits of the service policies and because of this has been restricted
    from sending email.
  condition: ([eventSource] == ['SecurityComplianceCenter']) && ([eventName] == ['User
    restricted from sending email']) && ([status] == ['success'])
  level: medium
  ruletype: EVALUATE
  tags: attack,initial_access,t1199
  exttype: SIEM
- name: microsoft_365___potential_ransomware_activity
  description: Detects when a Microsoft Cloud App Security reported when a user uploads
    files to the cloud that might be infected with ransomware.
  condition: ([eventSource] == ['SecurityComplianceCenter']) && ([eventName] == ['Potential
    ransomware activity']) && ([status] == ['success'])
  level: medium
  ruletype: EVALUATE
  tags: attack,impact,t1486
  exttype: SIEM
