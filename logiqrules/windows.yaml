    a suspicious folder
  condition: (([TargetFilename] =~ ['.*.*svchost.exe']) || ([TargetFilename] =~ ['.*.*rundll32.exe'])
    || ([TargetFilename] =~ ['.*.*services.exe']) || ([TargetFilename] =~ ['.*.*powershell.exe'])
    || ([TargetFilename] =~ ['.*.*regsvr32.exe']) || ([TargetFilename] =~ ['.*.*spoolsv.exe'])
