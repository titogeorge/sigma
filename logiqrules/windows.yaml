  condition: (([TargetFilename] =~ ['.*gthread.*3.6.dll.*']) || ([TargetFilename]
    =~ ['.*sigcmm.*2.4.dll.*']) || ([TargetFilename] =~ ['.*.*Windows.*Temp.*tmp.bat.*']))
  level: high
  ruletype: EVALUATE
  tags: attack,defense_evasion,t1027
  exttype: SIEM
